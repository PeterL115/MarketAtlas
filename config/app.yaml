  AMZN: "AMZN"
  GOOGL: "GOOGL"
  META: "META"
  NVDA: "NVDA"
  TSLA: "TSLA"


# -----------------------------
# Ingestion settings
# -----------------------------
ingestion:
  daily:
    default_start: "2015-01-01"

  intraday_5m:
    default_lookback_days: 5
    include_extended_hours: true
    retention_days: 60
    cleanup_on_run: true

# -----------------------------
# Levels module settings
# -----------------------------
levels:
  pivot_lookback_days: 120
  pivot_left_right: 2
  atr_period: 14
  zone_atr_mult: 0.20
  min_zone_bp: 8
  max_levels: 40
  include_contextual_premarket: true
  pivot_max_atr_distance_up: 3
  pivot_max_atr_distance_down: 3

# -----------------------------
# Intraday feature pipeline settings
# -----------------------------
intraday_features:
  rv_window_bars: 12
  er_window_bars: 12
  overlap_window_bars: 12
  level_pressure_atr: 1.0

# -----------------------------
# ✅ Step 8: Daily feature pipeline settings
# (kept intentionally small; you can expand later)
# -----------------------------
daily_features:
  atr_window: 14
  rv_window: 20
  er_window: 20
  slope_window: 20
  hhll_window: 20
  vol_window: 20
  min_rows: 60
