# -----------------------------
# i18n (global; used by insight generator / UI views)
# -----------------------------
i18n:
  mode: "both"   # "en" | "zh" | "both"

# -----------------------------
# Session state
# -----------------------------
session_state:
  opening_range_minutes: 30   # 15 or 30 are typical
  compute_vwap_sessions:
    - "RTH"                   # keep minimal; add PRE/AFT later if desired

# -----------------------------
# Data provider
# -----------------------------
provider:
  name: "yfinance"
  # yfinance does not require credentials

